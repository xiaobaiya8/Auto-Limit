<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ _('Auto-Limit控制器') }}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-active {
            background-color: #28a745;
        }
        .status-inactive {
            background-color: #dc3545;
        }
        /* Toast容器样式 */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1060;
        }
        .toast {
            min-width: 300px;
        }
        
        /* 配置页面美化样式 */
        .instance-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .instance-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .instance-card.disabled {
            opacity: 0.6;
            border-left-color: #dc3545;
        }
        .instance-card:not(.disabled) {
            border-left-color: #28a745;
        }
        
        /* 实例列表样式 */
        .instance-list-item {
            transition: all 0.2s ease;
            border-left: 3px solid #28a745;
        }
        .instance-list-item:hover {
            transform: translateX(2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .instance-list-item .form-check-input:not(:checked) ~ * {
            opacity: 0.6;
        }
        .instance-list-item .form-check-input:not(:checked) {
            border-left-color: #dc3545;
        }
        
        .empty-state {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .btn-group-sm .btn {
            font-size: 0.875rem;
        }
        .form-label.fw-bold {
            color: #495057;
        }
        .speed-settings, .polling-settings {
            background-color: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            margin-top: 10px;
        }
        .polling-settings {
            background-color: #e7f3ff;
        }
        
        /* 弹框样式 */
        .modal-lg {
            max-width: 800px;
        }
        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }
        .required {
            color: #dc3545;
        }
        
        /* Logo样式 */
        .instance-logo {
            width: 24px;
            height: 24px;
            object-fit: contain;
            border-radius: 4px;
            margin-right: 8px;
        }
        .instance-logo-large {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 6px;
            margin-right: 12px;
        }
        .instance-logo-small {
            width: 20px;
            height: 20px;
            object-fit: contain;
            border-radius: 3px;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">
                <i class="bi bi-play-circle"></i> Auto-Limit
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('main.index') }}">
                    <i class="bi bi-house"></i> {{ _('首页') }}
                </a>
                <a class="nav-link" href="{{ url_for('main.config') }}">
                    <i class="bi bi-gear"></i> {{ _('配置') }}
                </a>
                <a class="nav-link" href="{{ url_for('main.logs_page') }}">
                    <i class="bi bi-journal-text"></i> {{ _('日志') }}
                </a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-translate"></i> {{ _('语言') }}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{{ url_for('main.set_language', language='zh') }}">中文</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('main.set_language', language='en') }}">English</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Toast容器 -->
    <div class="toast-container" id="toast-container">
        <!-- Toasts will be dynamically inserted here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 获取logo路径
        function getLogoPath(type) {
            const logoMap = {
                'emby': '/static/img/logos/emby.png',
                'jellyfin': '/static/img/logos/emby.png', // 暂时使用emby的logo
                'plex': '/static/img/logos/emby.png', // 暂时使用emby的logo
                'qbittorrent': '/static/img/logos/qbittorrent.png',
                'transmission': '/static/img/logos/transmission.png',
                'clouddrive2': '/static/img/logos/clouddrive2.png'
            };
            
            return logoMap[type.toLowerCase()] || null;
        }

        // 格式化速度显示（用于限速配置）
        function formatSpeed(kbps) {
            if (!kbps || kbps == 0) return '{{ _("无限制") }}';
            
            const kb = parseInt(kbps);
            if (kb >= 1024 * 1024) {
                // GB/s
                return (kb / (1024 * 1024)).toFixed(1) + 'GB/s';
            } else if (kb >= 1024) {
                // MB/s
                return (kb / 1024).toFixed(1) + 'MB/s';
            } else {
                // KB/s
                return kb + 'KB/s';
            }
        }

        // 格式化实际速度显示（用于实时速度）
        function formatActualSpeed(kbps) {
            if (!kbps && kbps !== 0) return '{{ _("未知") }}';
            
            const kb = parseFloat(kbps);
            if (kb === 0) return '0 KB/s';
            
            if (kb >= 1024 * 1024) {
                // GB/s
                return (kb / (1024 * 1024)).toFixed(1) + 'GB/s';
            } else if (kb >= 1024) {
                // MB/s
                return (kb / 1024).toFixed(1) + 'MB/s';
            } else {
                // KB/s
                return kb.toFixed(1) + 'KB/s';
            }
        }

        // Toast通知系统
        function showToast(message, type = 'info', title = '') {
            const toastContainer = document.getElementById('toast-container');
            const toastId = 'toast-' + Date.now();
            
            // 确定图标和颜色
            let icon, bgClass, textClass;
            switch(type) {
                case 'success':
                    icon = 'bi-check-circle-fill';
                    bgClass = 'bg-success';
                    textClass = 'text-white';
                    title = title || '成功';
                    break;
                case 'error':
                    icon = 'bi-x-circle-fill';
                    bgClass = 'bg-danger';
                    textClass = 'text-white';
                    title = title || '错误';
                    break;
                case 'warning':
                    icon = 'bi-exclamation-triangle-fill';
                    bgClass = 'bg-warning';
                    textClass = 'text-dark';
                    title = title || '警告';
                    break;
                default:
                    icon = 'bi-info-circle-fill';
                    bgClass = 'bg-primary';
                    textClass = 'text-white';
                    title = title || '信息';
            }
            
            const toastHtml = `
                <div class="toast ${bgClass} ${textClass}" id="${toastId}" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="4000">
                    <div class="toast-header ${bgClass} ${textClass} border-0">
                        <i class="bi ${icon} me-2"></i>
                        <strong class="me-auto">${title}</strong>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
            
            // 自动清理DOM元素
            toastElement.addEventListener('hidden.bs.toast', function() {
                toastElement.remove();
            });
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
